<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../jquery.min.js"></script>  
  <script src="./jquery-form-cc.js"></script>
  <style>
    .box {
      width:100%;
      height:500px;
    }
    .bgcontainer1{
      background: url('../beinali400.jpg');
    }
  </style>
  <title>jQuery</title>
</head>
<div class="box bgcontainer1">bgcontainer1</div>
<div class="bgcontainer2"></div>
<button class="btn">change bg</button>
<body>
  <script>
    $('.btn').on('click', function(){
      var newBg = `<div class="box" style="background:url('../beinali400.jpg')"></div>`
      $('.bgcontainer2').html(newBg)
    })
  </script>
</body>
</html>
