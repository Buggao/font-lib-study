<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../jquery.min.js"></script>  
  <script src="./jquery-form-cc.js"></script>
  <style>
    body {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      align-items: center;
    }
    .color-options{
      margin-bottom: 5px;
    }
    .form-container{
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
    }
    .color-swatches{
      width: 300px;
      height: 300px;
      background-color: rgb(249, 237, 105);
    }
  </style>
  <title>jQuery</title>
</head>
<body>
    <h1>Jquery Demo</h1>
    <div>mian-page</div>
    <div class="color-options">
      <h2>get color</h2>
      <div class="color-result">
        <span>form color is:</span>
        <span class="result-value">--</span>
      </div>
      <label for="colorContorl">enable change color</label>
      <input type="checkbox" id="colorContorl" name="isColor">
    </div>
    <div id="jqueryForm"></div>
    <script>
      function changeTxt(content){
        $('.result-value').html(content)
        $('.result-value').css('color', content)
      }
      $('input[type="checkbox"]').on('change', () => {
        let isChangeColor = $('input[type="checkbox"]').is(':checked')
        $('#jqueryForm').jQueryForm('changeState', isChangeColor)
      })
      $('#jqueryForm').jQueryForm({changeTxtFunc:changeTxt,onComplete:changeTxt})
    </script>
</body>
</html>
</body>
</html>
