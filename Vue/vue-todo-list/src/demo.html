<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo</title>
</head>
<body>
  <span class="number-tag"></span>
  <button id="addNum">+1</button>
  <script>
    let num = 1
    const span = document.getElementsByClassName('number-tag')[0]
    const btn = document.getElementById('addNum')
    span.innerHtml= `${num}`
    btn.addEventListener('click', () => {
      num+=1
    })
  </script>
</body>
</html>
